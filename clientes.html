<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Clientes</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos SOLO para esta página: hero morado + panel de fondo + card + botón -->
  <style>
    :root{
      /* Paleta morado/violeta */
      --cl-purple-1:#a12ad1;
      --cl-purple-2:#7a3bd6;
      --cl-purple-3:#5e49d6;
      --cl-deep:#202d36;
      --cl-ink:#0e2136;
      --cl-white:#ffffff;
      --cl-shadow:0 18px 42px rgba(0,0,0,.22);
      --cl-radius:20px;
    }

    .clientes-shell{ max-width:1220px; margin:0 auto; }

    /* Panel de fondo (doble pantalla) */
    .clientes-panel{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)),
                  var(--cl-deep);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--cl-radius);
      box-shadow: var(--cl-shadow);
      padding: 22px 22px 28px;
    }

    /* HERO morado */
    .clientes-hero{
      margin: 6px 6px 20px;
      border-radius: calc(var(--cl-radius) - 4px);
      background:
        radial-gradient(900px 300px at 95% -60%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(120deg, var(--cl-purple-1) 0%, var(--cl-purple-2) 55%, var(--cl-purple-3) 100%);
      color:#fff;
      padding: 28px 32px;
      box-shadow: 0 12px 30px rgba(86,62,179,.38);
    }
    .clientes-hero h1{
      margin:0; text-align:left;
      font-size: 36px; letter-spacing:.08em; font-weight:900;
      text-shadow: 0 4px 14px rgba(0,0,0,.25);
    }

    /* Card del formulario */
    .clientes-card{
      background: linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.96));
      border: 1px solid rgba(94,73,214,.18);
      border-radius: 16px;
      box-shadow: var(--cl-shadow);
      padding: 26px 26px 30px;
      color: var(--cl-ink);
    }

    .clientes-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; margin-bottom: 16px;
    }
    .clientes-title{ margin:0; font-size:22px; font-weight:800; letter-spacing:.02em; color:var(--cl-ink);}

    /* Inputs claros */
    .clientes-card .input{
      background: #fff !important;
      color: var(--cl-ink) !important;
      border:1px solid rgba(94,73,214,.20) !important;
    }
    .clientes-card .input::placeholder{ color:#6b7b8d !important; }

    /* Grilla */
    .clientes-card .form-grid{
      grid-template-columns: repeat(3, minmax(240px, 1fr));
      column-gap: 28px;
      row-gap: 22px;
    }
    @media (max-width: 1100px){
      .clientes-card .form-grid{ grid-template-columns: repeat(2, minmax(220px,1fr)); }
    }
    @media (max-width: 720px){
      .clientes-card .form-grid{ grid-template-columns: 1fr; }
    }

    /* Línea divisoria y contenedor del botón */
    .footer-actions.local-space{
      max-width:1220px;
      margin: 28px auto 0;
      padding-top: 18px;
      border-top: 1px dashed rgba(255,255,255,.16);
      display:flex; gap:12px; justify-content:flex-start;
    }

    /* === Botón píldora verde “+ GUARDAR” con micro-movimiento === */
    .btn-pill-add{
      appearance:none;
      border:0;
      border-radius:9999px;
      padding:14px 28px;
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:#fff;
      background: linear-gradient(135deg, #1ec66b 0%, #22b35f 40%, #1aa85a 100%);
      box-shadow: 0 10px 24px rgba(34,179,95,.35);
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, filter .2s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn-pill-add .plus{
      display:inline-block;
      font-weight:900;
      font-size:1.1em;
      line-height:1;
      margin-right:2px;
    }
    .btn-pill-add:hover{
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 14px 28px rgba(34,179,95,.45);
      filter:brightness(1.03);
    }
    .btn-pill-add:active{ transform: translateY(0) scale(1.005); }
    .btn-pill-add:focus{ outline: 2px solid rgba(30,198,107,.45); outline-offset:2px; }

    /* Ocultos */
    .chip-row, .clientes-sub{ display:none !important; }
  </style>
</head>
<body data-page="clientes" class="page">
  <aside class="sidebar">
    <div class="profile">
      <div class="avatar"></div>
      <div>
        <div style="font-weight:800">PAOLA RAMIREZ</div>
        <div class="small">paola17@email.com</div>
      </div>
    </div>
    <nav class="nav">
      <a href="dashboard.html">INICIO</a>
      <a href="clientes.html" class="active">AGREGAR CLIENTES</a>
      <a href="listado-clientes.html">LISTADO DE CLIENTES</a>
      <a href="listado-tramites.html">LISTADO DE TRÁMITES</a>
      <a href="estado-tramites.html">ESTADO DE TRÁMITES</a>
      <a href="#" class="small">Log out</a>
    </nav>
  </aside>

  <main class="main">
    <div class="clientes-shell">
      <div class="clientes-panel">
        <section class="clientes-hero">
          <h1>AGREGAR CLIENTES</h1>
        </section>

        <div class="clientes-card">
          <div class="clientes-header">
            <h2 class="clientes-title"></h2>
          </div>

          <form id="clientesForm" class="form-grid">
            <div class="form-col"><label class="label" style="color:#365a7b">NOMBRE</label><input class="input" required></div>
            <div class="form-col"><label class="label" style="color:#365a7b">APELLIDO</label><input class="input" required></div>
            <div class="form-col"><label class="label" style="color:#365a7b">TELÉFONO</label><input class="input" required></div>

            <div class="form-col"><label class="label" style="color:#365a7b">DIRECCIÓN</label><input class="input"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">NIS</label><input class="input"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">F/N</label><input class="input"></div>

            <div class="form-col"><label class="label" style="color:#365a7b">DPI</label><input class="input"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">NIT</label><input class="input"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">CONTRASEÑA BANCARIA</label><input class="input" type="password"></div>

            <div class="form-col"><label class="label" style="color:#365a7b">CONTRASEÑA NIT</label><input class="input" type="password"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">CONTRASEÑA CGC</label><input class="input" type="password"></div>
            <div class="form-col"><label class="label" style="color:#365a7b">CONTRASEÑA</label><input class="input" type="password"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Botón estilo píldora verde, más abajo -->
    <div class="footer-actions local-space">
      <button form="clientesForm" type="submit" class="btn-pill-add">
        <span class="plus" aria-hidden="true">+</span> GUARDAR
      </button>
    </div>
  </main>

  <!-- Modal Guardado (sin cambios) -->
  <div class="modal" id="modal-clientes-ok">
    <div class="modal-content">
      <h3>Datos guardados</h3>
      <button class="btn btn-navy" id="clientes-ok" data-close>Aceptar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
